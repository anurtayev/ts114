type Project @model {
  id: ID!
  name: String!
  number: String!
  tasks: [String!]!
}

type Record @model {
  id: ID!
  project: Project! @connection

  date: AWSDateTime!
  hours: Float!
  description: String!
  submitted: Boolean!
  invoiced: Boolean!
  userId: String!
  username: String!

  projectTask: String!
}
